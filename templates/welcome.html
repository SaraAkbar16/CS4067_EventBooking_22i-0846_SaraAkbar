<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5dc; /* Beige background */
            color: #4a4a4a; /* Slightly softer text color */
            margin: 0;
            padding: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input {
            background-color: #fff8e1; /* Soft warm white */
            border: 1px solid #d3c0a5; /* Light beige border */
            color: #4a4a4a;
        }

        button {
            background-color: #d3a87c; /* Warm earthy tone */
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #b3875c; /* Darker beige for hover effect */
        }
    </style>
</head>
<body>
    <h2>Welcome, <span id="username"></span>!</h2>
    <button id="proceedBtn">Proceed</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get("name");
        console.log(name);
        
        if (name) {
            document.getElementById("username").textContent = name;
        } else {
            document.getElementById("username").textContent = "Guest";
        }

        document.getElementById("proceedBtn").addEventListener("click", function() {
            window.location.href = `/index1.html?name=${encodeURIComponent(name)}`;
        });
    </script>
</body>
</html>
